<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="build/botui.min.css">
  <link rel="stylesheet" href="build/botui-theme-default.css">
</head>
<body>
  <div class="botui-container" id="welcome">
    <bot-ui></bot-ui>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="build/botui.js"></script>
  <script>
    var botui = new BotUI('welcome');

    botui.message.add({
      content: '你好，我叫王子龙，秉持对数字货币长期价值的看好，我想投资数字货币。'
    }).then(function() {
      return botui.message.add({
        loading:true,
        delay:1000,
        content:'![](src/img/1.jpg)'
      })
    }).then(function (){
      return botui.message.add({
          loading:true,
          delay:500,
          content:'那让我们继续买币的流程。'
        })
    });


  </script>

</body>
</html>
