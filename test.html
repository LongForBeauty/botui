<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="build/botui.min.css">
  <link rel="stylesheet" href="build/botui-theme-default.css">
</head>
<body>
  <div class="botui-app-container" id="welcome">
    <bot-ui></bot-ui>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="build/botui.js"></script>
  <script>
    var botui = new BotUI('welcome');

    botui.message.add({
      content: '你好，我叫王子龙，秉持对数字货币长期价值的看好，我想投资数字货币。'
    }).then(function() {
      return botui.message.add({
        loading:true,
        delay:1000,
        content:'这是我第一次尝试买数字货币，身边没有“触手可及”的朋友手把手教，于是我花了一些时间在网上找用户分享的买币教程。'
      })
    }).then(function () {
      return botui.message.add({
        loading:true,
        delay:1500,
        content:'的确有直接教你买币的教程，但是实际看的时候，又会生出很多疑问。比如：为什么默认选择这个交易所而不是另一个？'
      })
    }).then(function () {
      return botui.message.add({
        loading:true,
        delay:1500,
        content:'于是我又花了很多时间去追究这些答案。毕竟，我希望自己不仅能买币成功，而且选择一个靠谱的平台，让我安心，省心。'
      })
    }).then(function () {
      return botui.message.add({
        loading:true,
        delay:500,
        content:'你同意吗？'
      })
    }).then(function (){
      return botui.action.button({
        action:[
          {
            text:'同意🙆🙆‍♂️',
            value: 'agree'
          },
          {
            text:'别唠叨，快告诉我怎么买！',
            value: 'show quickly'
          }
        ]
      })
    }).then(function (res){
      if (res.value == 'agree') {
        botui.message.add({
          content:'太棒了！看来接下来我的分享对你会非常适用。'
        })
      }
      else if (res.value == 'show quickly') {
        botui.message.add({
          content:'好的！接下来直接进入正题。'
        })
      }
    }).then(function (){
      return botui.message.add({
        loading:true,
        delay:500,
        content:'购买前，你需要准备好一下物件：1. 身份证（实名验证）2. 纸和笔（验证时需要）3. 手机（拍照；双重验证） 4. 台式机/笔记本 （手机不支持注册后验证）'
      })
    }).then(function (){
      return botui.message.add({
        loading:true,
        delay:500,
        content:'准备好了，告诉我'
      })
    }).then(function (){
      return botui.action.button({
        action:[
          {
            text:'准备好了！',
            value: 'ready'
          }
        ]
      })
    }).then(function (){
      return botui.message.add({
        loading:true,
        delay:500,
        content:'简要说下流程：首先，选择一个交易所（OTCBTC），然后注册，之后就可以用法币（人民币，美元）等购买你想要的数字货币了！'
      })
    }).then(function (){
      return botui.action.button({
        action:[
          {
            text:'嗯，没了？这么简单？',
            value: 'only this?'
          },
          {
            text:'为什么需要交易所？',
            value: 'why exchange?'
          },
          {
            text:'为什么选择OTCBC？',
            value: 'why OTCBTC?'
          }
        ]
      })
    }).then(function (res){
      if (res.value == 'only this?') {
        botui.message.add({
          content:'嗯，就这么简单！接下来，让我们去OTCBTC进行实际操作吧。'
        })
      }
      else if (res.value == 'why exchange?') {
        botui.message.add({
          loading:true,
          delay:500,
          content:'问：很多对比特币有了解的人可能会问，比特币不是有个钱包可以接受互相转账吗？为什么要用交易所？答：你有个比特币钱包，另一个人有个比特币钱包，你们两个人确实可以互相转，不需要通过中间方，但前提是你们都已经有了比特币！而你现在跟我一样，都是想第一次获得数字货币，而且是通过法币（人民币）购买，购买的对象还不认识，这就需要交易所了（当然交易所的价值不止这点，主要还有不同币之间进行买卖）！'
        })
      }
      else if (res.value == 'why OTCBTC?') {
        botui.message.add({
          loading:true,
          delay:500,
          content:'有很多交易所（币安，火币，gate.io）到底选择哪一个呢？答：我搜索了这个问题，看过了几篇文章以后，得出结论：币安是目前最具公信力的，几乎所有报道都提到币安，而且放到首位。但是，币安只支持币与币的结算，对于你我没有数字货币的人来说，币安不适合。'
        })
      }
    }).then(function (){
        return botui.message.add({
          loading:true,
          delay:1500,
          content:'那让我们继续买币的流程。'
        })
    }).then(function (){
        return botui.message.add({
          loading:true,
          delay:1500,
          content:'![overall](src/img/1.png)'
        })
    }).then(function (){
        return botui.message.add({
          loading:true,
          delay:1500,
          content:'我将一步步带你走过这些环节，让你安心完成购买数字货币！'
        })
    }).then(function (){
      return botui.action.button({
        action:[
          {
            text:'👌好的，开始吧！😊',
            value: 'start'
          }
        ]
      })
    }).then(function (){
        return botui.message.add({
          loading:true,
          delay:1500,
          content:'![first step](src/img/2.png)'
        })
    }).then(function (){
      return botui.action.button({
        action:[
          {
            text:'👌搞定，下一步！',
            value: 'next'
          }
        ]
      })
    }).then(function (){
        return botui.message.add({
          loading:true,
          delay:1500,
          content:'注册成功了吗？'
        })
    }).then(function (){
      return botui.action.button({
        action:[
          {
            text:'注册成功，下一步！',
            value: 'next'
          }
        ]
      })
    }).then(function (){
          botui.message.add({
          content:'![3rd step](src/img/3.png)'
        })
      }).then(function (){
        botui.message.add({
        content:'![3rd step-2](src/img/4.png)'
      })
    }).then(function (){
        return botui.message.add({
          loading:true,
          delay:1500,
          content:'完成验证了吗？'
        })
    }).then(function (){
      return botui.action.button({
        action:[
          {
            text:'嗯，完成了，下一步！',
            value: 'next'
          }
        ]
      })
    }).then(function (){
          botui.message.add({
          content:'![4th step](src/img/5.png)'
        })
    }).then(function (){
      return botui.action.button({
        action:[
          {
            text:'👌搞定，下一步！',
            value: 'next'
          }
        ]
      })
    }).then(function (){
          botui.message.add({
          content:'![5th step](src/img/6.png)'
        })
    }).then(function (){
      return botui.action.button({
        action:[
          {
            text:'哈哈，第一次购买成功！',
            value: 'next'
          }
        ]
      })
    }).then(function (){
          botui.message.add({
          content:'![last step](src/img/7.png)'
        })
    }).then(function (){
        return botui.message.add({
          loading:true,
          delay:1500,
          content:'恭喜第一次完成数字货币的购买，其他交易平台的购买流程大致一样，你可以自信地进行尝试啦！😊'
        })
    }).then(function (){
      return botui.action.button({
        action:[
          {
            text:'哈哈，非常感谢！',
            value: 'thanks'
          },
          {
            text:'👌',
            value: 'ok'
          }
        ]
      })
    });
  </script>

</body>
</html>
