  <!-- Mechanisms to toggle the sideBar -->
  <script>
    const sideBar = document.querySelector('.sideBar');
    const sideBarOpen = document.getElementById('sideBar-open');
    const sideBarClose = document.getElementById('sideBar-close');

    //User select certain content to trigger the appearance of the sideBar
    document.addEventListener('mouseup', e => {
      if (window.getSelection().toString().trim() == '王子龙') {
        sideBar.setAttribute('aria-hidden', 'false');
      }
    });

    //Toggle the sideBar by right-bottom button
    sideBarOpen.addEventListener('click', e=>{
      if (sideBar.getAttribute('aria-hidden') == "true")
        sideBar.setAttribute('aria-hidden', 'false');
      else
        sideBar.setAttribute('aria-hidden', 'true');
    });

    //Close the sideBar by 'x' button
    sideBarClose.addEventListener('click', function(){
      sideBar.setAttribute('aria-hidden', 'true');
    })
  </script>
  <!--Content selection, annotation -->
  <script>
    function showAnnotation(event){
      notes.message.add({
        loading:true,
        delay:500,
        content:event.target.dataset.annotation
      });
      sideBar.setAttribute('aria-hidden', 'false');
    };

    const annotations = document.querySelectorAll('.annotation');

    for (i=0; i++; i<annotations.length) {
      annotations[i].addEventListener('mouseup', e=> {
        notes.message.add({
          loading:true,
          delay:500,
          content:e.target.dataset.annotation
        })
      })
    }
